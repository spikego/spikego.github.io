<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTAlpha</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 30px cyan, 0 0 40px cyan;
        }
        .subtitle {
            color: cyan;
            font-size: 1.5em;
            margin-top: -1em; /* 调整副标题与主标题之间的距离 */
            animation: typing 2s steps(10, end) infinite, caret 0.5s steps(1) infinite;
            white-space: nowrap; /* 防止文字换行 */
            overflow: hidden; /* 隐藏超出容器的内容 */
            border-right: 2px solid cyan; /* 光标效果 */
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        @keyframes caret {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <h1>RTAlpha</h1>
    <div class="subtitle">Get RTAlpha, get the win.</div>
</body>
</html>
